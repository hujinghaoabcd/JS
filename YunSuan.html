<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
</head>
<body>
    <p> i =10, j =11, 求两者的和</p>
    <button onclick="sums()">计算结果为</button>
    <p id="sumid"></p>
    <script>
        function sums()
        {
            var i= 10;
            var j=11;
            var m = i+j;
            document.getElementById("sumid").innerHTML = m;
        }
    </script>
</body>
</html>
