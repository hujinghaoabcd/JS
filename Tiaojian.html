<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件语句</title>
</head>
<body>
<script>
    var i = 10;
    switch (i) {
        case 1:
            document.write("结果是1")
        case 2:
            document.write("结果是2")
        default:
            document.write("没有正确的答案")
    }
</script>


</body>
</html>
